version: '3.8'

services:
  california-housing-predictor:
    build: .
    container_name: housing-predictor
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      # Optional: Mount data directory for persistence
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
